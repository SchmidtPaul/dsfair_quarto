project:
  type: website
  output-dir: docs

website:
  title: "dsfair_quarto"
  navbar:
    title: DSFAIR
    search: true
    left:
      - text: Home
        href: index.qmd
      - text: R Basics
        menu:
          - text: First Steps
            href: rbasics/firststeps.qmd
          - text: The tidyverse
            href: rbasics/tidyverse.qmd
      - text: Example Analyses
